<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="components.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&family=Oxygen&family=Nunito&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="section-title">Section Title</div>
    
    <div class="section-subtitle">Section SubTitle</div>

    <a href="" class="button">
        <div class="button__text button__text--normal">Button Text</div>
    </a>

    <a href="" class="button">
        <div class="button__text button__text--light">Button Text</div>
    </a>

    <div class="badge">
        <div class="badge__value">4330</div>
        <div class="badge__title">Title</div>
    </div>

    <div class="strip">
        <div class="strip__title">Title</div>
        <div class="strip__value">Value</div>
        <div class="strip__accent"></div>
    </div>

    <div class="table-banner">
        <div class="table-banner__title">Title</div>
        <div class="table-banner__amount">Amount</div>
        <div class="table-banner__button">
            <a href="" class="button">
                <div class="button__text button__text--normal">Button Text</div>
            </a>
        </div>
    </div>

    <table class="table">
        <tr class="table__tr table__tr--header">
            <th class="table__th">Header 1</th>
            <th class="table__th">Header 2</th>
            <th class="table__th">Header 3</th>
        </tr>
        <tr class="table__tr">
            <td class="table__td">Line 1</td>
            <td class="table__td">Line 1</td>
            <td class="table__td">Line 1</td>
        </tr>
    </table>

    <div class="profileicon">
        <img src="" alt="" class="profileicon__image">
        <div class="profileicon__name">Name of Person</div>
    </div>

    <div class="card-groupcard">
        <div class="card-groupcard__title">Group Title</div>
        <div class="card-groupcard__content">
            
        </div>
    </div>

    <div class="card">
        <div class="card__header">
            <div class="card__header__left">Title</div>
            <div class="card__header__middle">Info</div>
            <div class="card__header__right">
                <a href="" class="button">
                    <div class="button__text button__text--light">Button Text</div>
                </a>
            </div>        
        </div>
        <div class="card__content">sdfs</div>
    </div>

    <div class="card card--small">
        <div class="card__header">
            <div class="card__header__left">Title</div>
            <div class="card__header__right">
                Info
            </div>        
        </div>
        <div class="card__content">sdfs</div>
    </div>

    <div class="progressbar">
        <div class="progressbar__title"></div>
        <div class="progressbar__capacity"></div>
        <div class="progressbar__bar">
            <div class="progressbar__bar__slider"></div>
        </div>
    </div>

</body>

</html>
