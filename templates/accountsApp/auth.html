{% extends 'externalApp/index.html' %}
{% load static %}
{% block content %}
  <div class="section" id="hero-section">
    <h1>Login & Signup</h1>
    <div class="tabs">
      <div class="tablinks">
        <button class="tablink active" onclick="openTab(event, 'login')">Login</button>
        <button class="tablink" onclick="openTab(event, 'signup')">Signup</button>
      </div>
      <div class="tabcontent active" id="login">
        <form method="POST"
              action="{% url 'auth:login_request' %}"
              enctype="multipart/form-data">
          {% csrf_token %}
          {% comment %} {{login_form.as_table}} {% endcomment %}
          <label for="id_email">Email</label>
          <input type="email"
                 name="email"
                 placeholder="Email"
                 required=""
                 id="id_email">
          <label for="id_password">Password</label>
          <input type="password"
                 name="password"
                 placeholder="Password"
                 required=""
                 id="id_password">
          <hr>
          <button class="style2 blue-gradient">Login</button>
          <button class="style2" type="button" onclick="openTab(event, 'signup')">Signup</button>
        </form>
      </div>
      <div class="tabcontent" id="signup">
        <form method="POST"
              action="{% url 'auth:signup_request' %}"
              enctype="multipart/form-data">
          {% csrf_token %}
          <label for="id_email">Email Address</label>
          <input type="email"
                 name="email"
                 maxlength="254"
                 autofocus=""
                 required=""
                 id="id_email">
          <label for="id_username">Username</label>
          <input type="text"
                 name="username"
                 maxlength="50"
                 required=""
                 id="id_username">
          <label for="id_first_name">First Name</label>
          <input type="text" name="first_name" maxlength="150" id="id_first_name">
          <label for="id_last_name">Last Name</label>
          <input type="text" name="last_name" maxlength="150" id="id_last_name">
          <label for="id_password1">Password</label>
          <input type="password"
                 name="password1"
                 autocomplete="new-password"
                 required=""
                 id="id_password1">
          <label for="id_password2">Password confirmation</label>
          <input type="password"
                 name="password2"
                 autocomplete="new-password"
                 required=""
                 id="id_password2">
          <button class="style2 pink-gradient">Signup</button>
          <button class="style2" type="button" onclick="openTab(event, 'login')">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
