{% extends 'base.html' %}
{% load static %}


{% block pageheader %}
{% endblock pageheader %}

{% block content %}
<div class="grid grid-style2x1-1">
    <div class="card card--grey">
        {% block cell1 %}
        {% endblock cell1 %}
    </div>

    <div class="card card--grey">
        {% block cell2 %}
        {% endblock cell2 %}
    </div>
    
    
    {% if request.path != "/login" %}
    <div class="card card--grey">
        {% block cell3 %}
        {% endblock cell3 %}
    </div>
    {% endif %}
</div>
{% endblock content %}
